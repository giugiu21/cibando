
<ngb-carousel *ngIf="images.length > 1; else noSlide" [interval]="3000">
	<ng-template ngbSlide *ngFor="let image of images; let i = index">
		<div class="picsum-img-wrapper">
			<img [src]="percorso + image.id + '.jpg'" [alt]="image.label" />
		</div>
		<div class="carousel-caption">
			<h3>{{image.label}}</h3>
            <div *ngIf="i == images.length -1">
            <h4>Ultima Slide</h4>
            </div>
        </div>
        </ng-template>
</ngb-carousel>

</div> -->
<ng-template #noSlide>
    <div *ngIf="images.length == 1" class= "picsum-image-wrapper" style="background: url('{{percorso + images[0].id}}.jpg'); background-size: cover; height: 550px; width: 100%;">
    </div>
</ng-template>
