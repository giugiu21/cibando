<div class="card-container" *ngFor="let recipe of recipes">
<div class="card">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + recipe.image +')'}">

    </div>
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description.slice(0, 250)}}...</p>
      <a routerLink="dettaglio/{{recipe.title}}/{{recipe._id}}" class="btn btn-primary">Visualizza</a>
    </div>
  </div>
</div>
